                                <li><a href="./index.html" onclick="show('statistiques')"><i

                            </ul>

                </main>

    <script src="script/admin/redirect.js"></script>
</div>

                    </div>

                            <li><a href="./index.html" onclick="show('statistiques')"><i

                    <a href="/logout"> <i class="fa fa-power-off"></i> <span>Déconnexion</span>
                    </a>
                </div>
